<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let star = ['Polaris','Aldebaran','Deneb','Vega','Altair','Dubhe','Regulus']
    let constellation = ['Ursa Minor','Tarurus','Cygnus','Lyra','Aquila','Ursa Major','Leo']
    let a = prompt()
    let count = 0
    function stars(){
        for ( let i = 0; i < star.length; i++){
            if (a === star[i]){
                document.write(constellation[i])
                count++
            }
        }
        if (count === 0){
            document.write('Input not found in library')
        }
    }
    stars()
</script>
</body>
</html>
