<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function giaithua(){
    let a = prompt()
    let temp = 1
    let giaiThua
    for ( let i = 1; i <= a; i++){
      giaiThua = i * temp
      temp = giaiThua
    }
    document.write(giaiThua)
  }
  giaithua()
</script>
</body>
</html>
