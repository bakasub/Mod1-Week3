<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="numinput">
<button onclick="pusharray()">Push</button>
<button onclick="reverseArray()">Reverse</button>
<button onclick="consoleDisplay()">Console</button>
<script>
let arr = []

function pusharray(){
  let x = +document.getElementById('numinput').value
  arr.push(x)
  console.log(arr)

}
function reverseArray(){
  arr.reverse()
}
function consoleDisplay(){
  console.log(arr)
}
</script>
</body>
</html>
