<script>
    function chess(answer) {
        let result = '';
        if (answer) {
            result = 'Alright mate lets play';
        } else {
            result = 'Very well, another time then';
        }
        return result
    }

    let confirmAnswer = confirm('A game of chess matey ?');
    let theAnswer = chess(confirmAnswer);
    alert(theAnswer)
</script>
