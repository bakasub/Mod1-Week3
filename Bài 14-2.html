<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Fahrenheit</label>
<input type="number" id="fahInput" placeholder="Fehrenheit"
oninput="tempConverter(this.value)"
onchange="tempConverter(this.value)">
<p>Celsius <span id="outputCelsius"></span> </p>
<script>
function tempConverter(valNum){
  valNum = parseFloat(valNum)
  document.getElementById('outputCelsius').innerHTML = (valNum-32)/1.8
}
</script>
</body>
</html>
