<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function circle(){
    let a = prompt('Nhập bán kính hình tròn')
    let S = a * a * Math.PI
    let C = a * 2 * Math.PI
    document.write('Dien tich hinh tron la ' + S + ' va chu vi la ' + C)
  }
  circle()
</script>
</body>
</html>
