<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function minArray(arr){
    let min = arr[0]
    for (let i = 0; i<arr.length; i++){
      if ( arr[i] < min){
        min = arr[i]
      }
    }
    return min
  }
  let arr1 = [3,16,12,46,121,63,67,1,4,-1,-63,1230,23]
  let min = minArray(arr1)
  alert(min)
</script>
</body>
</html>
