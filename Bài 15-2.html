<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Covert</title>
</head>
<body>
<script>
  meterToFoot()
  footToMeter()
  function meterToFoot(){
    let meter = prompt()
    let foot = 3.279 * meter
    document.write(foot + ' foot = ' + meter + ' meter')
    return foot
  }
  function footToMeter(){
    let foot = prompt()
    let meter = 0.305 * foot
    document.write(meter + ' meter = ' + foot + ' foot')
    return meter
  }
  //function
</script>
</body>
</html>
