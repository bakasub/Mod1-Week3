<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="check()">Check</button>
<script>
  let a = []
  let b = []
  for (let x = 0; x <5; x++){
    let L = +prompt('a')
    let W = +prompt('b')
    a.push(L)
    b.push(W)
  }
  function check(){
    for (let i = 0; i <a.length; i++){
      if (a[i]===b[i]){
        alert(a[i] + ' giống ' + b[i])
      }
      else{
        alert(a[i] + ' khác ' + b[i])
      }
    }
  }

</script>
</body>
</html>
