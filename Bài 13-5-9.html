    <title>Title</title>
</head>
<body>
<button onclick="consoleDisplay()">Console</button>
<script>
  let a = new Array(10)
  let b = new Array(10)
  for (i = 0; i < 10; i++) {
    a[i] = +prompt()
  }
  for (j = 0; j < 10; j++){
    b[j] = +prompt()
  }
  c = a.concat(b)
  function consoleDisplay(){
    console.log(c)
  }
</script>
