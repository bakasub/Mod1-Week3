<body>
<script>
  let arr = [-7, 20, 79, 120, 2, 24]
  let max = arr[0]
  let pos = 0
  for (i = 1; i <= arr.length; i++){
    if (max < arr[i]) {
      max = arr[i]
      pos = i
    }
  }
  alert('Số lớn nhất là ' + max + ' tại ' + pos )
</script>
